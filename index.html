<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 80%;
      max-width: 300px;
    }

    a.btn {
      display: block;
    }

 .btn img {
  height: 50px;
  width: 160px;
  object-fit: contain;
  display: block;
  margin: 0 auto;
}

  </style>
</head>
<body>
  <img src="supermarket.png" alt="AguaFácil Icon" class="logo" />
  <h1>AguaFácil</h1>

  <div class="buttons">
    <a class="btn" href="https://play.google.com/store/apps/details?id=com.rgs.rutaagua" target="_blank">

    <a class="btn" href="https://apps.apple.com/app/agua-facil/id6737149588" target="_blank">
      <img src="appstore.svg" alt="Disponible en App Store">

    <a class="btn" href="https://appgallery.huawei.com/app/C111913581" target="_blank">
